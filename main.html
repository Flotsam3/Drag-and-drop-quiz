<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="scss/main.css">
    <script src="js/main.js" defer></script>
    <script src="js/drag-and-drop.js" defer></script>
    <title>DaD quiz</title>
</head>

<body>
    <header class="header">
        <div class="score">
            <div class="player">
                <div id="player-value" class="player-value">0</div>
                <p class="player-badge">You</p>
            </div>
            <div class="comp">
                <div id="comp-value" class="comp-value">0</div>
                <p class="comp-badge">JS</p>
            </div>
        </div>
        <div class="info">
            <p></p>
        </div>
        <div class="timer">
            <span></span>
        </div>
    </header>
    <section class="main">
        <div class="card">
            <div class="card__content">
                <div class="card__front">
                </div>
                <div class="card__back">
                    <div class="bar bar1 draggable" draggable = "true"> <span class="solution"> <span class="number"></span></span></div>
                    <div class="bar bar2 draggable" draggable = "true"> <span class="solution"> <span class="number"></span></span></div>
                    <div class="bar bar3 draggable" draggable = "true"> <span class="solution"> <span class="number"></span></span></div>
                    <div class="bar bar4 draggable" draggable = "true"> <span class="solution"> <span class="number"></span></span></div>
                    <div class="bar bar5 draggable" draggable = "true"> <span class="solution"> <span class="number"></span></span></div>
                </div>
            </div>
        </div>
        <button id="button-card">OK</button>
    </section>
</body>
</html>
